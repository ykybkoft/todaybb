<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상세 페이지</title>
    <div th:replace="~{header.html :: navbar}"></div>
</head>
<body>


<div class="detail">
    <h4>상세페이지</h4>
    <table>
        <tr>
            <th>제목</th>
            <td colspan="3" th:text="${board.title}"></td>

        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${board.view}"></td>
            <th>닉네임</th>
            <td th:text="${board.member.nick}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td colspan="3" th:text="${board.contents}"></td>
        </tr>


    </table>

</div>

<h4>댓글</h4>
<form action="/comment/add" method="post">
    <input name="content"><br>
    <input name="parentId" th:value="${board.id}" type="hidden">
    <button>작성</button>

</form>


</body>
</html>
