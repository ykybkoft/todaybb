<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 수정</title>
    <div th:replace="~{header.html :: navbar}"></div>
</head>
<body>

<h1>게시글 수정</h1>

<div class="detail">
    <h4>수정</h4>
    <form th:action="@{ '/board/modify/' + ${board.id} }" method="post">
        <table>
            <tr>
                <th>제목</th>
                <td colspan="3">
                    <input name="title" th:value="${board.title}">
                </td>

            </tr>
            <tr>
                <th>조회수</th>
                <td th:text="${board.view}"></td>
                <th>닉네임</th>
                <td th:text="${board.member.nick}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="3" >
                    <input name="contents" th:value="${board.contents}">
                </td>
            </tr>


        </table>
        <button type="submit">수정</button>


    </form>


</div>



</body>
</html>
