<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Home</title>
    <div th:replace="~{header.html :: navbar}"></div>
</head>
<body>

<h1>CRUD 게시판</h1>
<div class="board" th:each="board : ${boards}">
    <div>
        <h4 th:text="${board.title}"></h4>
        <a th:href="@{ '/board/detail/' + ${board.id} }">자세히 보기</a>
        <a th:href="@{'/board/modify/'+${board.id}}">✏️</a>
        <a th:href="@{'/board/delete/'+ ${board.id}}">🗑️</a>
    </div>

</div>

</body>
</html>
